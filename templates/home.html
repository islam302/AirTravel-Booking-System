<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Travel Booking</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
    }
    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.5) 100%), url('https://example.com/background-image.jpg');
        background-size: cover;
        background-position: center;
        animation: animateBackground 30s linear infinite;
    }
    @keyframes animateBackground {
        0% {
            transform: scale(1) translate(0, 0);
        }
        50% {
            transform: scale(1.1) translate(10%, -10%);
        }
        100% {
            transform: scale(1) translate(0, 0);
        }
    }
    .content {
        position: relative;
        z-index: 1; /* Ensure content is above the background */
        text-align: center;
        color: #fff;
        padding-top: 50px; /* Adjust as needed */
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.5em;
        margin-bottom: 40px;
    }
    a {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: #2980b9;
    }
    .airplane {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        color: #fff;
        animation: floatAirplane 8s ease-in-out infinite alternate;
    }
    @keyframes floatAirplane {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        50% {
            transform: translate(-50%, -50%) rotate(5deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Welcome to Air Travel Booking</h1>
            <p>Book your next adventure with us!</p>
            <a href="#">Book Now</a>
        </div>
        <div class="airplane">&#9992;</div>
    </div>
</body>
</html>
